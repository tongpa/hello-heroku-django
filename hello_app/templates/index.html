{% extends 'layout/base.html' %}
{% load static %}

{% block style_header %}{% endblock %}

{% block container_body %}
<h1 class="h3 mb-4 text-gray-800">Customer</h1>
<div class="row">
    <div class="col-lg-12">

      <!-- Circle Buttons -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Customer Detail</h6>
        </div>
        <div class="card-body">
            <form class="user" method="post" action="{% url 'hello_app:save_customer' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">ประเภท</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="select_type" id="exampleRadios1" value="1" checked>
                        <label class="form-check-label" for="exampleRadios1">Default radio</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="select_type" id="exampleRadios2" value="2">
                      <label class="form-check-label" for="exampleRadios2">Second default radio</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control" name="first_name" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="exampleInputEmail1">Last Name</label>
                    <input type="text" class="form-control" name="last_name"  id="exampleInputPassword" placeholder="Last Name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="exampleInputEmail1">Telephone</label>
                        <input type="text" class="form-control" name="telephone"  id="exampleInputPassword" placeholder="Telephone">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Car Type</label>
                        <input type="text" class="form-control" name="car_type" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Car Type">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">License Plate</label>
                    <input type="text" class="form-control" name="license_plate"  id="exampleInputPassword" placeholder="License Plate">
                    </div>
                </div>



                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Agent Name</label>
                        <input type="text" class="form-control" name="agent_name" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Agent Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Agent Last Name</label>
                    <input type="text" class="form-control" name="agent_last_name"  id="exampleInputPassword" placeholder="Agent Last Name">
                    </div>
                </div>





                <div class="form-group">
                    <label for="exampleInputEmail1">Remark</label>
                    <textarea  class="form-control" name="remark"  id="exampleInputPassword" placeholder="Remark" rows="3"></textarea>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
        </div>
      </div>


    </div>

</div>

{% endblock %}


{% block script_footer %}{% endblock %}
